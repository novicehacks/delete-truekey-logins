[tool:pytest]
# Pytest configuration for TrueKey Login Deleter Script tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    mock: Tests that use mocking extensively
    selenium: Tests related to Selenium WebDriver functionality
    chrome: Tests related to Chrome browser operations

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings
[coverage:run]
source = .
omit = 
    test_*.py
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
